<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>I have a mongo database</h1>
    <form action="/addProduct" method="POST">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="price" placeholder="price">
        <input type="text" name="quantity" placeholder="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products">

    </div>
    <div id="update"></div>

    <script>
        function loadAllProducts(){
            fetch('/products')
            .then(res => res.json())
            .then(products => {
                console.log(products);
                const container =  document.getElementById("products");
                container.innerHTML = "";
                products.forEach(pd => {
                    const item = document.createElement('p');
                    item.innerHTML = `Name: ${pd.name} Price: ${pd.price} Quantity: ${pd.quantity}
                    <button onclick="loadSingleProduct('${pd._id}')">Update</button>
                        <button onclick="deleteProduct(event, '${pd._id}')">Delete</button>
                    `;
                    container.appendChild(item);
                })
            })
        }
        loadAllProducts();

        //Load single data
        function loadSingleProduct(id){
            fetch(`product/${id}`)
            .then(res => res.json())
            .then(data => {
                // console.log(data);
                const update = document.getElementById("update");
                update.innerHTML = `
                    <h3>Update: ${data._id}</h3>
                    Price: <input type="text" value="${data.price}" id="price" required>
                    <br>
                    Quantity: <input type="text" value="${data.quantity}" id="quantity" required>
                    <br>
                    <button  onclick="updateProduct('${data._id}')" type="submit">Submit</button>
                `
            })
        }

        //Update product
        function updateProduct(id){
            // console.log(id);
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = {id, price, quantity};
            console.log(product);
            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then(result => {
                // console.log('updated');
                if(result){
                    loadAllProducts()
                }
            })
        }

        //Delete data
        function deleteProduct(event, id){
            console.log(event.target.parentNode);
            // console.log(id);
            fetch(`/delete/${id}`, {
                method: 'DELETE',
            })
            .then(res => res.json())
            .then(result => {
                // console.log("Deleted successfully");
                if(result){
                    event.target.parentNode.style.display = 'none';
                }
            })
        }
    </script>
</body>
</html>

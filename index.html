<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>I have a mongo database</h1>
    <form action="/addProduct" method="POST">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="price" placeholder="price">
        <input type="text" name="quantity" placeholder="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products">

    </div>
    <div id="update"></div>

    <script>
        fetch('/products')
        .then(res => res.json())
        .then(products => {
            console.log(products);
            const container =  document.getElementById("products");
            products.forEach(pd => {
                const item = document.createElement('p');
                item.innerHTML = `Name: ${pd.name} Price: ${pd.price} Quantity: ${pd.quantity}
                <button onclick="loadSingleProduct('${pd._id}')">Update</button>
                    <button onclick="deleteProduct('${pd._id}')">Delete</button>
                `;
                container.appendChild(item);
            })
        })

        //Load single data
        function loadSingleProduct(id){
            fetch(`product/${id}`)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                const update = document.getElementById("update");
                update.innerHTML = `
                    <h3>Update: ${data._id}</h3>
                    Price: <input type="text" value="${data.price}" id="price">
                    <br>
                    Quantity: <input type="text" value="${data.quantity}" id="quantity">
                    <br>
                    <button type="submit">Submit</button>
                `
            })
        }

        //Delete data
        function deleteProduct(id){
            // console.log(id);
            fetch(`/delete/${id}`, {
                method: 'DELETE',
            })
            .then(res => res.json())
            .then(result => {
                console.log("Deleted successfully");
            })
        }
    </script>
</body>
</html>
